<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>:p</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Montserrat:wght@500;700&family=Orbitron:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        width: 100%;
        overflow: hidden;
        background: linear-gradient(135deg, #0e0c13 0%, #1b1a29 100%);
        font-family: "Comic Neue", "Montserrat", sans-serif;
        color: #e0e0ff;
      }

      .main-container {
        z-index: 2;
        position: relative;
        text-align: center;
        padding-top: 10vh;
        padding-inline: 20px;
      }

      h1 {
        font-family: "Orbitron", sans-serif;
        font-size: 5rem;
        background: linear-gradient(90deg, #66fcf1, #ff00ea);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 12px #66fcf1, 2px 2px 6px #ff00ea;
        margin-bottom: 20px;
      }

      .bar {
        width: 60%;
        max-width: 500px;
        height: 16px;
        margin: 20px auto;
        border-radius: 8px;
        background: linear-gradient(
          90deg,
          #44413a 15%,
          #555581 45%,
          #fffb00 65%,
          #999 80%
        );
        box-shadow: 0 0 14px 4px #fffb00, 0 0 24px 8px #7c3aed66;
      }

      p {
        font-size: 1.5rem;
        color: #c8c8ff;
        margin-bottom: 40px;
        text-shadow: 0 0 8px #6b21a8;
      }

      .nav {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 30px;
        z-index: 2;
      }

      .nav a {
        font-family: "Orbitron", sans-serif;
        font-size: 1.1rem;
        background: linear-gradient(90deg, #00ffff 10%, #ff00ff 90%);
        color: #0e0c13;
        padding: 14px 32px;
        border-radius: 22px;
        text-decoration: none;
        box-shadow: 0 0 12px #00ffff, 0 0 8px #ff00ff;
        letter-spacing: 2px;
        border: 2px solid #aaa;
        transition: all 0.25s ease;
      }

      .nav a:hover {
        background: linear-gradient(90deg, #ff00ff 10%, #00ffff 90%);
        color: #ffffff;
        transform: scale(1.1) skew(-6deg);
      }

      @media (max-width: 700px) {
        h1 {
          font-size: 3rem;
        }

        p {
          font-size: 1.1rem;
        }

        .nav a {
          padding: 12px 24px;
          font-size: 0.95rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <h1>404</h1>
      <div class="bar"></div>
      <p>How did you get here?</p>
      <div class="nav">
        <a href="/">Return</a>
      </div>
    </div>
  </body>
</html>
